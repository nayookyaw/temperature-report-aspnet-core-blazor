
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sensors Map</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        html, body { height:100%; margin:0; }
        #app { height:100%; }
        .layout {
            display:grid;
            grid-template-columns: 380px 1fr;
            height: 100vh;
            overflow: hidden;
        }
        .left {
            border-right: 1px solid #ddd;
            display:flex; flex-direction:column;
        }
        .left .search { padding: 10px; }
        .left .list { overflow:auto; }
        #map { width:100%; height:100%; }
        .item { padding:10px; cursor:pointer; border-bottom:1px solid #eee; }
        .item:hover { background:#f7f7f7; }
    </style>
  <link rel="stylesheet" href="css/asset.css">
  <link rel="stylesheet" href="css/loading.css">
</head>
<body>
    <div id="app"></div>

    <script>
        // Inject the loader HTML into #app before Blazor starts
        (async () => {
            try {
                const res = await fetch('html/loading.html', { cache: 'no-store' });
                if (res.ok) {
                    document.getElementById('app').innerHTML = await res.text();
                } else {
                    // graceful fallback if partial can't be fetched
                    document.getElementById('app').textContent = 'Loading…';
                }
            } catch {
                document.getElementById('app').textContent = 'Loading…';
            }
        })();
    </script>

    <script>
      window.__MAPBOX_TOKEN__ = 'pk.eyJ1IjoibmF5b29reWF3IiwiYSI6ImNtZzk5eHQ1azBoMXUyc3Bzcm9jZHJrNWEifQ.japIuzm9Wn1lUW00Mnrd5g';
    </script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
    <script src="/js/mapbox-sensors.js"></script>
    <script src="/js/mapboxInterop.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
